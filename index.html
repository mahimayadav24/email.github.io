<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./CSS/style.css">

    <link rel="shortcut icon" href="./Asset/Icons/Favicon Icon.png" type="image/x-icon">

    <title>Render Page</title>
</head>

<body>
    <div class="render-wrapper">
        <div class="render-icon mb-5">
            <img src="./Asset/Icons/Uncle_Neon_Logo_01.png" alt="">
        </div>
        <section>
            <div class="render-card">
                <div class="ico text-center">
                    <img src="./Asset/Icons/4529164-removebg-preview.png" alt="">
                </div>
                <h4 class="my-4">Congratulations!</h4>
                <p class="mb-4">Your video is rendered and ready to download. click the button below to download.</p>
                <div class="CTA-download mb-5">
                    <button><span>Download Now <svg style="width: 20px;" xmlns="http://www.w3.org/2000/svg"
                                class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                            </svg></span></button>
                </div>
                <div class="rgrds-div">
                    <p class="mt-3 mb-1 rgrds">Regards,</p>
                </div>
                <div class="raters">
                    <div><img id="ico-1" src="./Asset/Icons/gaurav.png" alt="">
                        <p class="text-center">Gaurav</p>
                    </div>
                    <div><img id="ico-3" src="./Asset/Icons/roshni.png" alt="">
                        <p class="text-center">Roshini</p>
                    </div>
                    <div><img id="ico-2" src="./Asset/Icons/yogesh.png" alt="">
                        <p class="text-center">Yogesh</p>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
